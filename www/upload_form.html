<!DOCTYPE html>
<html>
<head>
    <title>Upload Form Test</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>ðŸ“¤ Upload Form Test</h1>
    <p>This is a test page for upload form functionality.</p>
    
    <h2>File Upload Form</h2>
    <form action="/upload/" method="POST" enctype="multipart/form-data">
        <label for="file">Choose file to upload:</label><br>
        <input type="file" id="file" name="file" required><br><br>
        <input type="submit" value="Upload File">
    </form>
    
    <h2>Text Form</h2>
    <form action="/upload/" method="POST" enctype="application/x-www-form-urlencoded">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="test"><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50">Hello Webserv!</textarea><br><br>
        <input type="submit" value="Submit Form">
    </form>
    
    <hr>
    <p><a href="/">&larr; Back to home</a></p>
</body>
</html>
